<html>

<!--
Custom Template Notice

Tags to inject into
	<data>
	<label>
	<img>
	<unit>
	
Atrributes used in custom tags
	field		(the db column name of the field. all lower case, spaces by '_')
	type		(used in units to specify units for different purposes.)
	removable	(used to specify which nodes should be removed if the field does not exist)
	
-->

	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	</head>
	<body>

		<!-- START PAGE 1 -->
		<div class="page" id="page1">
			<!-- START HEADER TABLE -->
			<table class="header center" width="100%">
				<tr class="label">
					<td class="label" removable="true" field="classification">
						<label field="classification"></label>
					</td>
					<td class="label" removable="true" field="frequency_1">
						<label field="frequency_1"></label>
					</td>
					<td class="label" removable="true" field="frequency_2">
						<label field="frequency_2"></label>
					</td>
					<td rowspan="2" class="right float label">
						<data class="important " field="runway_name"></data>
						<space ></space>
						<data class="most-important " field="runway_identifier"></data>
					</td>
				</tr>
				<tr>
					<td removable="true" field="classification">
						<data field="classification"></data>					
					</td>
					<td removable="true" field="frequency_1">
						<data field="frequency_1"></data>					
					</td>
					<td field="frequency_2" removable="true">
						<data field="frequency_2"></data>					
					</td>
				</tr>
			</table>
			<table class="header" width="100%">
				<tr class="minor">
					<td class="right">
						<data removable="true" field="latitude"></data> 
						<data removable="true" field="longitude"></data>
					</td>
					<td class="right" removable="true" field="language_greet">
						<data field="language_greet" class="special"></data>
					</td>
				</tr>
			</table>
			<!-- END HEADER TABLE -->
	
			<!-- START MAIN TABLE -->
			<table width="100%" border="1" class="center">
				<tr class="label">
					<td class="label" >
						<span removable="true" field="elevation">
							<label field="elevation"></label>
							(<unit type="altitude_units"></unit>)
						</span>
						
					</td>
					<td class="label">
						<span removable="true" field="length" >
							<label field="length"></label>
							(<unit type="dimension_units"></unit>)
						</span>
					</td>
					<td class="label">
						<span removable="true" field="width_text">
							<label field="width_text"></label>
							(<unit type="dimension_units"></unit>)
						</span>
					</td>
					<td class="label">
						<span removable="true" field="tdz_slope">
							<label field="tdz_slope"></label>
						</span>
					</td>
					<td class="label">
						<span removable="true" field="ias_adjustment">
							<label field="ias_adjustment"></label>
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<data removable="true" field="elevation"></data>
					</td>
					<td>
						<data removable="true" field="length"></data>
					</td>
					<td>
						<data removable="true" field="width_text"></data>
					</td>
					<td>
						<data removable="true" field="tdz_slope"></data>
					</td>
					<td>
						<data removable="true" field="ias_adjustment"></data>
					</td>
				</tr>
				<tr>
					<td class="label" >
						<label removable="true" field="precipitation_on_screen"></label>
					</td>
					<td id="map" class="tight" colspan="4" rowspan="6">
						<img id="topo_map" src="images/kiwi_image.png"/>
					</td>
				</tr>
				<tr removable="true" field="precipitation_on_screen">
					<td>
						<data field="precipitation_on_screen"></data>
					</td>
				</tr>
				
				<tr >
					<td class="label">
						<data field="aircraft_identifier"></data>
						<br />
						<label field="a_landing_restriction"></label>
					</td>
				</tr>
				<tr>
					<td>
					
						<data class="note-header" removable="true" field="runway_a"></data>		
						<br removable="true" field="a_landing_restriction"/>					
						<data class="note-header" removable="true" field="a_landing_restriction"></data>
						<br removable="true" field="a_landing_note"/>
						<data class="note" removable="true" field="a_landing_note"></data>
						<br />
						<hr removable="true" field="runway_b"/>
						<data class="note-header" removable="true" field="runway_b"></data>		
						<br removable="true" field="b_landing_restriction"/>
						<data class="note-header" removable="true" field="b_landing_restriction"></data>
						<br removable="true" field="b_landing_note"/>
						<data class="note" removable="true" field="b_landing_note"></data>
					</td>
				</tr>
				<tr >
					<td class="label">
						<data field="aircraft_identifier"></data>
						<br />
						<label field="a_takeoff_restriction"></label>
					</td>
				</tr>
				<tr>
					<td>
					
						<data class="note-header" removable="true" field="runway_a"></data>		
						<br removable="true" field="a_takeoff_restriction"/>					
						<data class="note-header" removable="true" field="a_takeoff_restriction"></data>
						<br removable="true" field="a_takeoff_note"/>
						<data class="note" removable="true" field="a_takeoff_note"></data>
						<br />
						<hr removable="true" field="runway_b"/>
						<data class="note-header" removable="true" field="runway_b"></data>		
						<br removable="true" field="b_takeoff_restriction"/>
						<data class="note-header" removable="true" field="b_takeoff_restriction"></data>
						<br removable="true" field="b_takeoff_note"/>
						<data class="note" removable="true" field="b_takeoff_note"></data>
					</td>
				</tr>
	
			</table>
			
			<!-- START NOTES SECTION -->
			<table class="notes">
				<tr removable="true" field="p1_text_1">
					<td>
						<img field="p1_text_1" class="icon" src="" />
					</td>
					<td class="float">
						<span class="note-header">
							<label field="p1_text_1" ></label>:
						</span>
						<data field="p1_text_1" class="note"></data>
					</td>
				</tr>
				<tr removable="true" field="p1_text_2">
					<td>
						<img field="p1_text_2" class="icon" src="" />
					</td>
					<td class="float">
						<span class="note-header">
							<label field="p1_text_2" ></label>:
						</span>
						<data field="p1_text_2" class="note"></data>
					</td>
				</tr>
				<tr removable="true" field="p1_text_3">
					<td>
						<img field="p1_text_3" class="icon" src="" />
					</td>
					<td class="float">
						<span class="note-header">
							<label field="p1_text_3" ></label>:
						</span>
						<data field="p1_text_3" class="note"></data>
					</td>
				</tr>	
				<tr removable="true" field="p1_text_4">
					<td>
						<img field="p1_text_4" class="icon" src="" />
					</td>
					<td class="float">
						<span class="note-header">
							<label field="p1_text_4" ></label>:
						</span>
						<data field="p1_text_4" class="note"></data>
					</td>
				</tr>
				<tr removable="true" field="p1_text_5">
					<td>
						<img field="p1_text_5" class="icon" src="" />
					</td>
					<td class="float">
						<span class="note-header">
							<label field="p1_text_5" ></label>:
						</span>
						<data field="p1_text_5" class="note"></data>
					</td>
				</tr>
				<tr removable="true" field="p1_text_6">
					<td>
						<img field="p1_text_6" class="icon" src="" />
					</td>
					<td class="float">
						<span class="note-header">
							<label field="p1_text_6" ></label>:
						</span>
						<data field="p1_text_6" class="note"></data>
					</td>
				</tr>
				<tr removable="true" field="p1_text_7">
					<td>
						<img field="p1_text_7" class="icon" src="" />
					</td>
					<td class="float">
						<span class="note-header">
							<label field="p1_text_7" ></label>:
						</span>
						<data field="p1_text_7" class="note"></data>
					</td>
				</tr>																				
			</table>
		</div>
		<!-- END PAGE 1 -->

		<!-- START PAGE 2 -->		
		<div class="page" id="page2" >
			<!-- START NOTES PAGE 2 SECTION -->
			<h1>
				<data class="important " field="runway_name"></data>
				<space ></space>
				<span  class="most-important">
					(<data field="runway_identifier"></data>)
				</span>
			</h1>
			
			<note removable="true" field="p2_text_1">
				<h2>
					<label field="p2_text_1" ></label>
				</h2>
				<data field="p2_text_1" class="note indent"></data>
			</note>

			<note removable="true" field="p2_text_2">
				<hr />
				<h2>
					<label field="p2_text_2" ></label>
				</h2>
				<data field="p2_text_2" class="note indent"></data>
			</note>

			<note removable="true" field="p2_text_3">
				<hr/>		
				<h2>	
					<label field="p2_text_3" ></label>
				</h2>
				<data field="p2_text_3" class="note indent"></data>
			</note>

			<note removable="true" field="p2_text_4">
				<hr/>
				<h2>
					<label field="p2_text_4" ></label>
				</h2>
				<data field="p2_text_4" class="note indent"></data>
			</note>

			<note removable="true" field="p2_text_5">
				<hr/>
				<h2>
					<label field="p2_text_5" ></label>
				</h2>
				<data field="p2_text_5" class="note indent"></data>
			</note>

			<note removable="true" field="p2_text_6">
				<hr/>
				<h2>
					<label field="p2_text_6" ></label>
				</h2>
				<data field="p2_text_6" class="note indent"></data>
			</note>

			<note removable="true" field="p2_text_7">
				<hr/>
				<h2>		
					<label field="p2_text_7" ></label>
				</h2>
				<data field="p2_text_7" class="note indent"></data>
			</note>
		</div>
		<!-- END PAGE 2 -->
	</body>
</html>
